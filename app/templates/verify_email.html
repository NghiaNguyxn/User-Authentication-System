<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Xin chào {{ username }}!</h2>
    <p>Cảm ơn bạn đã đăng ký. Vui lòng nhấn vào nút bên dưới để xác thực tài khoản:</p>
    <p style="margin: 30px 0;">
        <a href="{{ url }}" class="button">Xác thực tài khoản</a>
    </p>
    <p>Hoặc copy link này vào trình duyệt: <br> {{ url }}</p>
</body>
</html>
